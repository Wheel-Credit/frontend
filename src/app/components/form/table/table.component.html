<body>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.index }}</td>
    </ng-container>

    <ng-container matColumnDef="pg">
      <th mat-header-cell *matHeaderCellDef>P.G.</th>
      <td mat-cell *matCellDef="let element">
        <select [(ngModel)]="element.gracePeriod">
          <option [value]="'T'">Total</option>
          <option [value]="'P'">Parcial</option>
          <option [value]="'S'">Sin plazo</option>
        </select>
      </td>
    </ng-container>

    <ng-container matColumnDef="saldo">
      <th mat-header-cell *matHeaderCellDef>Saldo</th>
      <td mat-cell *matCellDef="let element">{{ element.gracePeriod }}</td>
    </ng-container>

    <ng-container matColumnDef="interes">
      <th mat-header-cell *matHeaderCellDef>Interes</th>
      <td mat-cell *matCellDef="let element">{{ element.finalInstallment }}</td>
    </ng-container>

    <ng-container matColumnDef="segurodesgravamen">
      <th mat-header-cell *matHeaderCellDef>Seguro de desgravamen</th>
      <td mat-cell *matCellDef="let element">{{ element.interest }}</td>
    </ng-container>

    <ng-container matColumnDef="segurovehicular">
      <th mat-header-cell *matHeaderCellDef>Seguro vehicular</th>
      <td mat-cell *matCellDef="let element">{{ element.amortization }}</td>
    </ng-container>

    <ng-container matColumnDef="amortizacion">
      <th mat-header-cell *matHeaderCellDef>Amortizacion</th>
      <td mat-cell *matCellDef="let element">{{ element.amortization }}</td>
    </ng-container>

    <ng-container matColumnDef="cuota">
      <th mat-header-cell *matHeaderCellDef>Cuota</th>
      <td mat-cell *matCellDef="let element">{{ element.amortization }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</body>
