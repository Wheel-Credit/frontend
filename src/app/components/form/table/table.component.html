<body>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <!-- No Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- P.G. Column -->
    <ng-container matColumnDef="pg">
      <th mat-header-cell *matHeaderCellDef>P.G.</th>
      <td mat-cell *matCellDef="let element">
        <select>
          <option>Total</option>
          <option>Parcial</option>
          <option>Sin plazo</option>
        </select>
      </td>
    </ng-container>

    <!-- Saldo Column -->
    <ng-container matColumnDef="saldo">
      <th mat-header-cell *matHeaderCellDef>Saldo</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <!-- Interes Column -->
    <ng-container matColumnDef="interes">
      <th mat-header-cell *matHeaderCellDef>Interes</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <!-- Seguro de segravamen Column -->
    <ng-container matColumnDef="segurodesgravamen">
      <th mat-header-cell *matHeaderCellDef>Seguro de desgravamen</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <!-- Seguro vehicular Column -->
    <ng-container matColumnDef="segurovehicular">
      <th mat-header-cell *matHeaderCellDef>Seguro vehicular</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <!-- Amortizacion Column -->
    <ng-container matColumnDef="amortizacion">
      <th mat-header-cell *matHeaderCellDef>Amortizacion</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <!-- Cuota Column -->
    <ng-container matColumnDef="cuota">
      <th mat-header-cell *matHeaderCellDef>Cuota</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</body>
